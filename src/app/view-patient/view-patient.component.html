<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card">
                        <img src="https://www.freeiconspng.com/thumbs/patient-icon/patient-icon-1.png"  height="200" width="200"  class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Name: {{i.name}}</h5>
                          <p class="card-text">Age: {{i.age}}</p>
                          <p class="card-text">Doctor: {{i.doctor}}</p>
                          <a href="#" class="btn btn-primary">Know More</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
